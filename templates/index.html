<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculator by Hareendra</title>
</head>
<body>
    <h2>Arithmetic Calculator by Hareendra</h2>
    <form id="calcForm">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1" required>
        <br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="num2" required>
        <br>
        <label for="operation">Operation:</label>
        <select id="operation" name="operation">
            <option value="add">Addition</option>
            <option value="subtract">Subtraction</option>
            <option value="multiply">Multiplication</option>
            <option value="divide">Division</option>
        </select>
        <br>
        <button type="submit">Calculate</button>
    </form>
    <h3>Result: <span id="result"></span></h3>
    <script>
        document.getElementById('calcForm').onsubmit = async function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            let response = await fetch('/calculate', {
                method: 'POST',
                body: formData
            });
            let data = await response.json();
            document.getElementById('result').innerText = data.result || data.error;
        };
    </script>
</body>
</html>
